<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
   
  </style>
</head>
<body>
  <section class="section-event py-5">
    <div class="container">
      <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <div class="event-slide" style="background-image: url('images/bg-event-01.jpg');">
              <div class="text-center">
                <div class="event-title">
                  <span class="badge bg-secondary">Upcoming</span>
                  <h3 class="mt-3">Events</h3>
                </div>
                <a href="#" class="btn btn-light event-btn">View Details <i class="fa fa-long-arrow-right"></i></a>
              </div>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <div class="event-slide" style="background-image: url('images/bg-event-02.jpg');">
              <div class="text-center">
                <div class="event-title">
                  <span class="badge bg-secondary">Upcoming</span>
                  <h3 class="mt-3">Events</h3>
                </div>
                <a href="#" class="btn btn-light event-btn">View Details <i class="fa fa-long-arrow-right"></i></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
